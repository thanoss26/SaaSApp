<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Dashboard - Chronos HR</title>
    <link rel="stylesheet" href="/css/organizations.css">
    <link rel="stylesheet" href="/css/enhanced-sidebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="enhanced-sidebar" id="enhanced-sidebar">
          <div class="enhanced-sidebar-header">
            <div class="enhanced-sidebar-logo">
              <div class="logo-icon">⏱️</div>
              <span class="logo-text">Chronos HR</span>
            </div>
            <div class="enhanced-sidebar-controls">
              <button class="enhanced-sidebar-toggle" id="enhanced-sidebar-toggle">
                <i class="fas fa-bars"></i>
              </button>
              <button class="enhanced-theme-toggle" id="theme-toggle">
                <i class="fas fa-moon" id="theme-icon"></i>
              </button>
            </div>
          </div>

          <nav class="enhanced-sidebar-nav">
            <a href="/dashboard" class="nav-item" data-page="dashboard">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
            <a href="/analytics" class="nav-item" data-page="analytics">
              <i class="fas fa-chart-bar"></i>
              <span>Analytics</span>
            </a>
            <a href="/payroll" class="nav-item" data-page="payroll">
              <i class="fas fa-money-bill-wave"></i>
              <span>Payrolls</span>
            </a>
            <a href="/organizations" class="nav-item active" data-page="organizations">
              <i class="fas fa-building"></i>
              <span>Organizations</span>
            </a>
            <a href="/settings" class="nav-item" data-page="settings">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </a>
          </nav>

          <div class="enhanced-sidebar-footer">
            <div class="enhanced-sidebar-user">
              <div class="user-avatar">TV</div>
              <div class="user-details">
                <div class="user-name">Loading...</div>
                                  <div class="user-email">Loading...</div>
              </div>
            </div>
            <button class="enhanced-logout-btn" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i>
              <span>Log out</span>
            </button>
          </div>
        </aside>

        <main class="main-content org-dashboard-main">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <div class="welcome-card">
                    <div class="welcome-header">
                        <div class="welcome-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <h1>Welcome to Chronos HR!</h1>
                        <p>Create your organization to get started with powerful HR management tools</p>
                    </div>
                    
                    <div class="welcome-features">
                        <div class="feature-item">
                            <i class="fas fa-users"></i>
                            <span>Manage your team efficiently</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-chart-line"></i>
                            <span>Track performance analytics</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-clock"></i>
                            <span>Monitor attendance & time</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Handle payroll seamlessly</span>
                        </div>
                    </div>

                    <form id="createOrgForm" class="create-org-form">
                        <div class="form-group">
                            <label for="orgName">Organization Name *</label>
                            <input type="text" id="orgName" placeholder="Enter your organization name" required>
                        </div>
                        <div class="form-group">
                            <label for="orgDescription">Description</label>
                            <textarea id="orgDescription" placeholder="Brief description of your organization (optional)"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="orgIndustry">Industry</label>
                            <select id="orgIndustry">
                                <option value="">Select industry</option>
                                <option value="technology">Technology</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="finance">Finance</option>
                                <option value="education">Education</option>
                                <option value="retail">Retail</option>
                                <option value="manufacturing">Manufacturing</option>
                                <option value="consulting">Consulting</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="orgSize">Company Size</label>
                            <select id="orgSize">
                                <option value="">Select size</option>
                                <option value="1-10">1-10 employees</option>
                                <option value="11-50">11-50 employees</option>
                                <option value="51-200">51-200 employees</option>
                                <option value="201-500">201-500 employees</option>
                                <option value="500+">500+ employees</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="orgWebsite">Website</label>
                            <input type="url" id="orgWebsite" placeholder="https://yourcompany.com">
                        </div>
                        <div class="form-group">
                            <label for="orgAddress">Address</label>
                            <textarea id="orgAddress" placeholder="Enter your organization address"></textarea>
                        </div>
                        <button type="submit" class="btn-create-org">
                            <i class="fas fa-plus"></i>
                            Create Organization
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/shared.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/organizations.js"></script>
</body>
</html>
