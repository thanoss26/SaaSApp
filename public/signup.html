<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chronos HR</title>
    <link rel="stylesheet" href="/css/signup.css?v=1.0.1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="signup-page">
    <div class="container">
        <div class="signup-card">
            <div class="logo-section">
                <h1><i class="fas fa-clock"></i> Chronos HR</h1>
                <p>Create Your Account</p>
            </div>
            
            <form id="signupForm" class="signup-form" method="POST" action="javascript:void(0);">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            <i class="fas fa-user"></i>
                            First Name
                        </label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">
                            <i class="fas fa-user"></i>
                            Last Name
                        </label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                

                
                <button type="submit" class="signup-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
            
            <div class="links">
                <p>Already have an account? <a href="/login">Login</a></p>
                <p><a href="/">Back to Home</a></p>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="/js/signup.js?v=1.0.1"></script>
</body>
</html>
